<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>프로그램</title>
</head>
<body>
<form method="post" action="getParameterValuesEx01Pro.jsp">
<h3>1.사용중인 프로그램은?</h3><br>
<input type="checkbox" name="ckb" value="Excel">Excel<br>
<input type="checkbox" name="ckb" value="Access">Access<br>
<input type="checkbox" name="ckb" value="Word">Word<br>
<input type="checkbox" name="ckb" value="PowerPoint">PowerPoint<br><br>

<h3>2.사용중인 운영체제는?</h3><br>
<select name = "op">
	<option value="Window">Window</option>
	<option value="리눅스">리눅스</option>
	<option value="유닉스">유닉스</option>
	<option value="솔라리스">솔라리스</option>
	<option value="Etc">etc</option>
</select><br><br>

<h3>3.사용중인 컴퓨터 하드웨어는?</h3><br>
<input type="radio" name="hdw" value="펜티엄">펜티엄<br>
<input type="radio" name="hdw" value="기타">기타<br><br>

<h3>3.사용중인 통신회사는?</h3><br>
<input type="radio" name="tel" value="하이텔">하이텔<br>
<input type="radio" name="tel" value="천리안">천리안<br>
<input type="radio" name="tel" value="기타">기타<br><br>
	
<input type="submit" value="전송">
<input type="reset" value="취소">
</form>

</html>
